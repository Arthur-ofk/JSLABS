<!DOCTYPE html>
<html>
<head>
  <title>Current Date and Time</title>
  <script language="JavaScript">
    now = new Date();
    document.write("Time: " + now.getHours() + ":" + (now.getMinutes() < 10 ? "0" : "") + now.getMinutes() + "<br>");
    document.write("Date: " + (now.getMonth() + 1) + "/" + now.getDate() + "/" + now.getFullYear());
  </script>
</head>
<body>
</body>
</html>
