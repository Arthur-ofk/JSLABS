<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>П'ять подій з мишкою</title>
    <style>
        .clickable {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>П'ять подій з мишкою</h1>
    <p id="clickText" class="clickable">Клацніть на мене мишкою</p>
    <p id="holdText" class="clickable">На цьому тексті натисніть, потримайте і відпустіть ліву кнопку мишки</p>
    <p id="hoverText" class="clickable">Повільно проведіть курсором мишки по цій написи</p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const clickText = document.getElementById('clickText');
            const holdText = document.getElementById('holdText');
            const hoverText = document.getElementById('hoverText');
            
            let clickTextToggled = false;

            clickText.addEventListener('click', function () {
                if (!clickTextToggled) {
                    clickText.style.fontSize = '48pt';
                    clickText.style.color = 'white';
                    clickText.style.backgroundColor = 'lightblue';
                } else {
                    clickText.style.fontSize = '';
                    clickText.style.color = '';
                    clickText.style.backgroundColor = '';
                }
                clickTextToggled = !clickTextToggled;
            });

            holdText.addEventListener('mousedown', function () {
                holdText.style.backgroundColor = 'green';
            });

            holdText.addEventListener('mouseup', function () {
                holdText.style.backgroundColor = 'yellow';
            });

            hoverText.addEventListener('mouseover', function () {
                hoverText.style.backgroundColor = 'red';
            });

            hoverText.addEventListener('mouseout', function () {
                hoverText.style.backgroundColor = 'lightblue';
            });
        });
    </script>
</body>
</html>
