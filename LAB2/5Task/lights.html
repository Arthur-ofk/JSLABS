<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Світлофор</title>
    <style>
        .traffic-light {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
        }

        .red { background-color: red; }
        .yellow { background-color: yellow; }
        .green { background-color: green; }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div class="light red" id="red"></div>
        <div class="light yellow" id="yellow"></div>
        <div class="light green" id="green"></div>
    </div>

    <button onclick="changeLight('red')">Червоний</button>
    <button onclick="changeLight('yellow')">Жовтий</button>
    <button onclick="changeLight('green')">Зелений</button>

    <script>
        function changeLight(color) {
            document.getElementById("red").style.backgroundColor = "transparent";
            document.getElementById("yellow").style.backgroundColor = "transparent";
            document.getElementById("green").style.backgroundColor = "transparent";

            document.getElementById(color).style.backgroundColor = color;
        }
    </script>
</body>
</html>
